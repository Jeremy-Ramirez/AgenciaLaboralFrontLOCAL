<h1>Datos Personales</h1>
<form autocomplete="off"  >



            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Usuario</label>
                <div class="col-sm-9">
                    <input 
                    class="form-control"
                  
                    value="{{usuarioActual.nombreusuario}}"
                
                    style="width: 250px;"
                    
                    >
                  
                   
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Tipo de Documento</label>
                <div class="col-sm-9">
                    <input 
                    class="form-control"
                  
                    value="{{tipodocumentodesc}}"
                    style="width: 250px;"
                    
                    >
                  
                   
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Número de documento</label>
                <div class="col-sm-9">
                    <input 
                    class="form-control"
                  
                    value="{{usuarioActual.nodocumento}}"
                    style="width: 250px;"
                    
                    >
                  
                   
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombres</label>
                <div class="col-sm-9">
                    <input 
                    class="form-control"
                  
                    value="{{usuarioActual.nombre}}"
                    style="width: 250px;"
                    
                    >
                  
                   
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Apellidos</label>
                <div class="col-sm-9">
                    <input 
                    class="form-control"
                  
                    value="{{usuarioActual.apellido}}"
                    style="width: 250px;"
                    
                    >
                  
                   
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Correo</label>
                <div class="col-sm-9">
                    <input 
                    class="form-control"
                  
                    value="{{usuarioActual.correo}}"
                    style="width: 250px;"
                    
                    >
                  
                   
                </div>
            </div>


            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Telefono</label>
                <div class="col-sm-9">
                    <input 
                    class="form-control"
                  
                   
                    value={{usuarioActual.telefono}}
                    style="width: 250px;"
                    
                    >
                  
                   
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Dirección</label>
                <div class="col-sm-9">
                    <input 
                    class="form-control"
                  
                    
                    value={{usuarioActual.direccion}}
                    style="width: 250px;"
                    
                    >
                  
                   
                </div>
            </div>




            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Provincia</label>
                <div class="col-sm-9">
                   
                    <select    style="width: 250px;" class="form-control" disabled>
                        <option value='{{provinciadesc}}'disabled selected >{{provinciadesc}}</option>
                        <option *ngFor="let p of provincias"  value="{{p.idprovincia}}">
                            {{p.nombreprovincia}}
                            
                        </option>
                    </select>
                   
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Ciudad</label>
                <div class="col-sm-9">
                   
                    <select    style="width: 250px;" class="form-control" >
                        <option value='{{ciudadesdesc}}'disabled selected >{{ciudadesdesc}}</option>
                        <option *ngFor="let c of ciudades"  value="{{c.idciudad}}">
                            {{c.nombreciudad}}
                            
                        </option>
                    </select>
                   
                </div>
            </div>




            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Genero</label>
                <div class="col-sm-9">
                   
                    <select     style="width: 250px;" class="form-control">
                        <option value='{{generodesc}}'disabled selected >{{generodesc}}</option>
                        <option *ngFor="let g of generos"  value="{{g.idgenero}}">
                            {{g.genero}}
                            
                        </option>
                    </select>
                   
                </div>
            </div>



            <button type="button" class="btn btn-warning ms-1 fa-2x">
                <i class="far fa-edit"></i>
            </button>


</form>
