<div id="container">

        </button>
    </div>
    <form autocomplete="off" [formGroup]="miFormulario" enctype="multipart/form-data">
        <!-- Username -->
        <div id="datos">

                <label for="name">Correo electr칩nico</label>
    
            </div>

            </div>
            <!-- Password -->

            <input class="usersbutton" type="submit" routerLink="/aspirante/registroFullAspirante" value="Register">

        </div>
    </form>       
</div>
