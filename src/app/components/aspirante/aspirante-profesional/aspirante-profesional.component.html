
<div id="container">
     


    <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
      
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Número de hijos</label>
            <div class="col-sm-9">
                <input type="number"
                       class="form-control"
                       formControlName ="numerohijos" 
                       placeholder="Ingrese la cantidad de hijos que tiene" >

                       <span class="form-text text-danger"
                       *ngIf="campoEsValido('numerohijos')">
                       
                       Campo requerido
                       
                   </span> 
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Experiencia Laboral</label>
            <div class="col-sm-9">
                <input type="text"
                       class="form-control"
                       formControlName ="experiencialaboral" 
                       placeholder="Ingrese su experiencia laboral" >

                       <span class="form-text text-danger"
                       *ngIf="campoEsValido('experiencialaboral')">
                       
                       Campo requerido
                       
                   </span> 
            </div>
        </div>

        
        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Campo Laboral</label>
            <div class="col-sm-9">
                <input type="text"
                       class="form-control"
                       formControlName ="campolaboral" 
                       placeholder="Ingrese su campo laboral" >

                       <span class="form-text text-danger"
                       *ngIf="campoEsValido('campolaboral')">
                       
                       Campo requerido
                       
                   </span> 
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Experticia</label>
            <div class="col-sm-9">
                <input type="text"
                       class="form-control"
                       formControlName ="experticia" 
                       placeholder="Ingrese su experticia" >

                       <span class="form-text text-danger"
                       *ngIf="campoEsValido('experticia')">
                       
                       Campo requerido
                       
                   </span> 
            </div>
        </div>

       

        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Video</label>
            <div class="col-sm-9">
                <input type="file"
                       id="videoPresentacion"
                       class="form-control"
                       formControlName="videopresentacion"
                       placeholder=""
                       (change)="handleFileInput($event)"
                       >
                       <span class="form-text text-danger"
                        *ngIf="!videoValido">
                        
                        El archivo supera los 6Mb.
                        
                    </span>
                    <span class="form-text text-danger"
                        *ngIf="campoEsValido('videopresentacion')">
                        
                        El archivo debe ser un video.
                        
                    </span>
            </div>
        </div>



        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Años de experiencia</label>
            <div class="col-sm-9">
                <input type="number"
                       class="form-control"
                       formControlName ="aniosexperiencia" 
                       placeholder="Ingrese sus años de experiencia" >

                       <span class="form-text text-danger"
                        *ngIf="campoEsValido('aniosexperiencia')">
                        
                        Campo requerido
                        
                    </span>
            </div>
        </div>


        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Fecha de Nacimiento</label>
            <div class="col-sm-9">
                <input type="date"
                   
                       class="form-control"
                       formControlName ="fechanacimiento" 
                       (change)="validarFechaNacimiento()"
                       placeholder="Numero" 
                       >
                       <span class="form-text text-danger"
                        *ngIf="!fechaCorrecta">
                        
                        Debe ser mayor de 18 años para poder registrarse en la aplicación
                    </span>
                    <span class="form-text text-danger"
                        *ngIf="campoEsValido('fechanacimiento')">
                        
                        Campo obligatorio
                    </span>

                       
            </div>
        </div>


        <!--div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Posibilidad Viajar</label>
            <div class="col-sm-9">
                <input type="text"
                       class="form-control"
                       formControlName ="posibilidadviajar" 
                       placeholder="Escriba si o no" >

                       <span class="form-text text-danger"
                        *ngIf="campoEsValido('posibilidadviajar')">
                        
                        Campo obligatorio
                    </span>
            </div>
        </div-->

   <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Posibilidad Viajar</label>
    <div class="col-sm-9">
     
    
        <input type="radio" value="si" formControlName="posibilidadviajar"> Si
     <input type="radio" value="no" formControlName="posibilidadviajar"> No
        <span class="form-text text-danger"
                        *ngIf="campoEsValido('posibilidadviajar')">
                        
                        Campo obligatorio
                    </span> 
                    
        
    </div>
        </div>



        <div class="mb-3 row">
            <label class="col-sm-3 col-form-label">Profesiones</label>
            <div class="col-sm-9">
                
                <select name="doc" id="doc" formControlName="profesiones_idprofesiones">
                    <option *ngFor="let p of profesiones" value="{{p.idprofesiones}}">
                        {{p.profesion}}
                    </option>
                </select>

                <span class="form-text text-danger"
                *ngIf="campoEsValido('profesiones_idprofesiones')">
                
                Campo obligatorio
            </span>
            </div>
        </div>

        <div id="lower">
            <button type="submit" class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid || !fechaCorrecta || !videoValido"
            >
                Registrarse
            </button>

        </div>


    </form>






    
</div>
