<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!--  <h4>Tu Perfil</h4>-->
      <ul class="nav nav-pills nav-stacked">
        <!-- <li ><a  mat-list-item routerLink="/administrador/sesionAdministrador/aspirantesAceptados">Datos Personales</a></li> -->
        <li><a mat-list-item routerLink="/representante/sesionRepresentante/registroFullRepresentante">Subir Información</a></li>
        <li ><a mat-list-item routerLink="/representante/sesionRepresentante/solicitudesRepresentante">Crear Solicitudes</a></li>
        <li><a mat-list-item routerLink="/representante/sesionRepresentante/showSolicitudes">Mis Solicitudes</a></li>
        <li><a mat-list-item routerLink="/representante/sesionRepresentante/filtroAspirantes">Filtrar Aspirantes</a></li>
        <li ><a mat-list-item routerLink="/representante/sesionRepresentante/perfilRepresentante">Perfil</a></li>        
        <li ><a mat-list-item routerLink="/representante/sesionRepresentante/sugerencias">Sugerencias</a></li>
        <li ><a mat-list-item routerLink="/representante/sesionRepresentante/consultarSolicitudes">Solicitudes de Contratación</a></li>
        <li><a mat-list-item routerLink="/representante/sesionRepresentante/">Configuración</a></li>
        <li><a mat-list-item (click)="logout()" routerLink="/">Salir</a></li>
      </ul><br>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>app</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>

    
  </mat-sidenav-content>
</mat-sidenav-container>
