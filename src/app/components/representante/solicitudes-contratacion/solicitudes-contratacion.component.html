    <section>
        <!-- <button class="btn btn-primary float-end" (click)="getUsuarios()"></button> -->
        <br>
        <br>

        <div class="row filtros">
            <div class="col">
                <mat-form-field>
                    <mat-label>Buscar Usuario</mat-label>
                    <input matInput (keyup)="filtrar($event)" placeholder="buscar">
                  </mat-form-field>
                  <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                  
                      <ng-container matColumnDef="cargo">
                        <th mat-header-cell *matHeaderCellDef> Cargo </th>
                        <td mat-cell *matCellDef="let solicitud"> {{solicitud.cargo}} </td>
                    
                      </ng-container>

                      <ng-container matColumnDef="descripcioncargo">
                        <th mat-header-cell *matHeaderCellDef> Descripción del cargo </th>
                        <td mat-cell *matCellDef="let solicitud"> {{solicitud.descripcioncargo}} </td>
                    
                      </ng-container>
                      
                      <ng-container matColumnDef="fechainicio">
                        <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
                        <td mat-cell *matCellDef="let solicitud"> {{solicitud.fechainicio}} </td>
                    
                      </ng-container>

                      <ng-container matColumnDef="fechacierre">
                        <th mat-header-cell *matHeaderCellDef> Fecha de Cierre </th>
                        <td mat-cell *matCellDef="let solicitud"> {{solicitud.fechacierre}} </td>
                    
                      </ng-container>

                
                      <ng-container matColumnDef="boton">
                        <th mat-header-cell *matHeaderCellDef> Solicitud </th>
                        <td>
                            <div>
                                <button ngClass="boton" mat-button color="primary" mat-cell *matCellDef="let solicitud" (click)="abrirDialogo(solicitud)"  class="btn btn-primary float-end"  >
                    
                                    Ver Solicitud Completa
                                </button> 
                            </div>
                        </td>
                      </ng-container>

                      <ng-container  matColumnDef="aceptar">
                        <th ngClass="aceptartitulo"  mat-header-cell *matHeaderCellDef> Eliminar Solicitud </th>
                        <td  >
                          <div class="aceptar" >
                            <mat-icon mat-icon mat-cell *matCellDef="let solicitud" class="field-icon" (click)="eliminarSolicitud(solicitud.idsolicitud)"  >delete</mat-icon>
                          </div>

                        </td>
                      </ng-container>

                      <!-- (click)="eliminarArchivo(ar.idarchivosaspirante)" -->
                  
                             
                      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                    </table>
                  </div>
            </div>
        </div>
