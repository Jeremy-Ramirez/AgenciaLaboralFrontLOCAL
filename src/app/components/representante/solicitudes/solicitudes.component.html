<div class="row">
    <div class="col">

        <form autocomplete="off" [formGroup]="formEmpresa" (ngSubmit)="crear()">
            <div class="row">
                <div class="col-25">
                  <!-- Profesion -->
                <label >Profesion</label>
                </div>
                <div class="col-sm-9">
                    <input type="text"  formControlName="profesion" placeholder="Ingrese una profesión" >
                    <span class="form-text text-danger" *ngIf="campoEsValido('profesion')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- Años de experiencia -->
                <label>Años de experiencia</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" formControlName="aniosexperiencia" placeholder="Ingrese los años requeridos de experiencia ">
                    <span class="form-text text-danger" *ngIf="campoEsValido('aniosexperiencia')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- Rango de Edad -->
                <label>Rango de Edad</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" formControlName="rangoedad" placeholder="Ingrese un rango de edad">
                    <span class="form-text text-danger" *ngIf="campoEsValido('rangoedad')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- Experticia -->
                <label>Experticia</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" formControlName="experticia" placeholder="Ingrese datos de experticia necesarios">
                    <span class="form-text text-danger" *ngIf="campoEsValido('experticia')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- Sueldo -->
                <label>Sueldo</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" formControlName="sueldo" placeholder="Ingrese la cantidad de sueldo">
                    <span class="form-text text-danger" *ngIf="campoEsValido('sueldo')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- fechainicio -->
                <label>Fecha de inicio</label>
                </div>
                <div class="col-sm-9">
                    <input type="date" formControlName="fechainicio" placeholder="Ingrese la fecha de inicio ">
                    <span class="form-text text-danger" *ngIf="campoEsValido('fechainicio')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- fechacierre -->
                <label>Fecha de cierre</label>
                </div>
                <div class="col-sm-9">
                    <input type="date" formControlName="fechacierre" placeholder="Ingrese la fecha de cierre" >
                    <span class="form-text text-danger" *ngIf="campoEsValido('fechacierre')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- cargo -->
                <label>Cargo</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" formControlName="cargo" placeholder="Ingrese el cargo ">
                    <span class="form-text text-danger" *ngIf="campoEsValido('cargo')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- cargo -->
                <label>Descripcion del cargo</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" formControlName="descripcioncargo" placeholder="Ingrese una descripción del cargo">
                    <span class="form-text text-danger" *ngIf="campoEsValido('descripcioncargo')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                  <!-- Ciudad  -->
                <label>Ciudad: </label>
                </div>
                <div class="col-sm-9">
                    <select formControlName="ciudad_idciudad">
                        <option value="" disabled selected>Seleccione una ciudad</option>
                        <option *ngFor="let c of ciudades"  value="{{c.idciudad}}">
                            {{c.nombreciudad}}
                        </option>
                    </select>
                    <span class="form-text text-danger" *ngIf="campoEsValido('ciudad_idciudad')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <!-- Provincia -->
                    <label>Provincia:</label>
                </div>
                <div class="col-sm-9" >
                    <select formControlName="provincia_idprovincia">
                        <option value="" disabled selected>Seleccione una provincia</option>
                    
                        <option *ngFor="let p of provincias"  value="{{p.idprovincia}}">
                            {{p.nombreprovincia}}
                        </option>
                    </select>
                    <span class="form-text text-danger" *ngIf="campoEsValido('provincia_idprovincia')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- educacion_minima -->
                <label>Educación mínima</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" formControlName="educacion_minima" placeholder="Ingrese el nivel mínimo de educación requerido">
                    <span class="form-text text-danger" *ngIf="campoEsValido('educacion_minima')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- jornada -->
                <label>Jornada laboral</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" formControlName="jornada" placeholder="Ingrese el tiempo de jornada laboral" >
                    <span class="form-text text-danger" *ngIf="campoEsValido('jornada')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- Personas con discapacidad -->
                <label>Personas con discapacidad</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" formControlName="discapacidad" placeholder="Ingrese detalles" >
                    <span class="form-text text-danger" *ngIf="campoEsValido('discapacidad')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- disponibilidad_viajar -->
                <label>Disponibilidad de viajar </label>
                </div>
                <div class="col-sm-9">
                    <input type="text" formControlName="disponibilidad_viajar" placeholder="Ingrese detalles" >
                    <span class="form-text text-danger" *ngIf="campoEsValido('disponibilidad_viajar')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- disponibilidad_cambioresidencia -->
                <label>Disponibilidad de cambio de residencia </label>
                </div>
                <div class="col-sm-9">
                    <input type="text" formControlName="disponibilidad_cambioresidencia" placeholder="Ingrese detalles" >
                    <span class="form-text text-danger" *ngIf="campoEsValido('disponibilidad_cambioresidencia')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- licencia -->
                <label>Licencia </label>
                </div>
                <div class="col-sm-9">
                    <input type="text" formControlName="licencia" placeholder="Ingrese detalles"  >
                    <span class="form-text text-danger" *ngIf="campoEsValido('licencia')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                <!-- idiomas -->
                <label>Idiomas </label>
                </div>
                <div class="col-sm-9">
                    <input type="text" formControlName="idiomas" placeholder="Ingrese idiomas requeridos"  >
                    <span class="form-text text-danger" *ngIf="campoEsValido('idiomas')">
                        Campo Requerido
                    </span>
                </div>
            </div>
            <div id="lower">
                <button type="submit" class="btn btn-primary float-end" >
                    Guardar
                </button>
    
            </div>
        </form>       

    </div>
</div>
