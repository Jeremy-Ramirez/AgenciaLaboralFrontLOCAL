<div id="container">
    <button type="button" routerLink="/register" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <form [formGroup]="form" (submit)="submit()">
        <!-- Username -->
        <label for="name">Correo electrónico:</label>
        <input formControlName="correoelectronico" type="email" class="form-control" placeholder="Email" required>
        <!-- Password -->
        <label for="username">Contraseña:</label>
        <p><a href="#">Olvidaste tu contraseña?</a>    
        <input formControlName="contrasenia" type="password" class="form-control" placeholder="Password" required>
        <div id="lower">
            <!-- Submit Button -->
            <button class=" btn btn-primary" type="submit">Login</button>
            <button class=" btn  btn-primary" type="submit" routerLink="/empresa/registroFullEmpresa" >Register</button>
            <!-- <input type="submit" value="Login">
            <input type="submit" routerLink="/empresa/registroFullEmpresa" value="Register"> -->
        </div>
    </form>       
</div>
