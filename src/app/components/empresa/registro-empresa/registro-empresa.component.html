<app-navbar></app-navbar>


<div id="container">
    <div id="cerrar">
        <button type="button" routerLink="/register" class="close" aria-label="Close">
            <!-- <span aria-hidden="true">&times;</span> -->
            <img src="assets/img/IconosAgenciaLaboral-38.png" alt="cerrar">

        </button>
    </div>
    <form [formGroup]="form" (submit)="submit()">
        <div id="datos">
            <!-- Username -->
            <div id="topcenterbar">
                <label for="name">Correo electrónico</label>
            </div>
            <div class="divinput">
                <input formControlName="correo" type="email" class="form-control" placeholder="Email" required>
                
            </div>
            <!-- Password -->
            <div id="topcenterbar">
                <label for="username">Contraseña:</label>
            </div>
            <div  class="col divinput">
                <input type="password" [type]="hide ? 'password' : 'text'"  class="form-control" formControlName="contrasenia" placeholder="password">
                <mat-icon class=" field-icon " (click)="show()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                
            
            </div>

            


            
        </div>
        <div>
            <p><a href="#">Olvidaste tu contraseña?</a>  
        </div>


        <div id="lower">
            <!-- Submit Button -->
            <input class="usersbutton" value="Login" type="submit">
            <input class="usersbutton" type="submit" value="Register" routerLink="/empresa/registroFullEmpresa" >
            <!-- <input type="submit" value="Login">
            <input type="submit" routerLink="/empresa/registroFullEmpresa" value="Register"> -->
        </div>
    </form>       
</div>
